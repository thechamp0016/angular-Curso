<h1>Listado de Heroes</h1>


<div *ngIf="heroeBorrado; else noBorrado">
    <h3>Heroe Borrado <small >{{heroeBorrado}}</small></h3>
</div>

<ng-template #noBorrado>
    <h3>No ha Borrado Nada</h3>
</ng-template>


<br>
<button (click)="borrarHeroe()"> Borrar Heroe </button>

<hr>
<ul>
    <li style="list-style: none;" *ngFor="let heroe of heroes; let i = index" >
        {{i+1}} - {{heroe}}
    </li>
</ul>
